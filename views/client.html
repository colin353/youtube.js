<html>
<head>
	<title>youtube.js server</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src='/assets/js/swfobject.js'></script>
	<script src="http://192.168.0.104:8081/socket.io/socket.io.js"></script>
	<script src='/assets/js/application-client.js'></script>
	<link href="/assets/css/style.css" rel="stylesheet">
	<!--script src='http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js'></script-->
</head>
<body>
<div class='container'>
<div class='span6'>
<h1>youtube.js server</h1>

<div class='nowplaying'>

</div>

<img class=ytimg />

<div class='controls'>
	<div class=volume>
		<span class=titlecard style='float:left'>volume</span><div class='volume-container'><div class='volume-control'></div></div>
	</div>
	<div class='container'>
	<div class='span3'>
		<span class='titlecard pause-control'>pause<i class=icon-pause></i></span>
		<span class='titlecard play-control' style='display:none'>play<i class=icon-play></i></span>
	</div>

	<div class='span3'>
		<span class='titlecard skip-control'>skip
		<i class=icon-fast-forward></i></span>
	</div>
</div>
</div>

</div>

<div class='span5' style='padding-left: 20px; border-left: 1px solid #AAAAAA'>
<h1>upcoming <a href="#myModal" role="button" onclick='$(".new-video-modal").modal("show")' class="btn pull-right" data-toggle="modal">+ new</a></h1>

<ul class="media-list"></ul>

<div class="new-video-modal modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>add new video</h3>
  </div>
  <div class="modal-body">
    <p>paste a YouTube URL into the box below.</p>
    <input type=text placeholder='http://youtube.com/v/a8a9384' id=ytvideomodal />
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" onclick='$(".new-video-modal").modal("hide")'>Close</a>
    <a href="#" class="btn btn-primary" onclick="document.addNewVideoViaModal()">Add</a>
  </div>
</div>

</div>


</div>

</body>
</html>
